    }

        display: flex;
        justify-content: center;
        gap: 80px; 
        margin-top: -830px;
    }
    .start-button {
        display: flex;
        margin: 40px auto;
        padding: 25px 40px;
        font-size: 26px;
        margin-top: -30px;
        background-color: #87CEEB;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        transition: background-color 0.3s;
        z-index: 3;
    }
    .start-button:hover {
        background-color: #87CEEB;
    }
    .multiplication-table-container {
            display: flex;

            flex-wrap: wrap;
            gap: 20px;
            margin-top: -400px;

        }
        .multiplication-table {
            width: 300px;
            border-collapse: collapse;
            border-radius: 20px;

            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .multiplication-table p {

        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="header"></div>
    <i class="fas fa-book-open" style="font-size: 41px; color:#31aada; position: absolute; margin-top: 9px; left: 7%;"></i>
    <h1 style="font-size: 39px;">Times Table</h1>
    <!-- <p style="white-space: nowrap;">Rules:</p> -->
    <!-- <p style="white-space: nowrap; font-size: 32px; color: #000000; position: relative; top: -190px; margin-left: 8%; line-height: 1.6;">
        1. There are 10 questions in each test.<br>
        2. There will be a timer in the upper right corner.<br>
        3. The timer will start when you click the Start button!<br>
        4. Your score will be shown at the top of the question. On the top right is the timer.<br>

        6. At the end of the test you can see your final score.<br>
        7. You can choose to play again or return to the home page.</p> -->
        <p style="white-space: nowrap; font-size: 24px; color: #484848; position: relative; top: -190px; margin-left: 11%; line-height: 1.6;">
            After you have learned the multiplication table, you can click the <span style="color: red;">Start</span> button to try the game!<br>
            We recommend that you start at <span style="color: rgb(50, 35, 248);">10</span>. Then it's 2,5,4,9,3,6,8,7,11,12<br>
            (When you feel like you've memorized the multiplication table, you can ask your mom or dad to help you check:)</p>
            <div class="multiplication-table-container" id="tables-container">
                <!-- Tables will be dynamically inserted here -->
            </div>
            <a href="game.html">
            <button class="start-button">Start</button>
        </a>
    <img src="grass.jpg" alt="grass" class="bottom-image">
    <script>
        const multiplicationData = [
            { number: 10, id: 'table-10' },
            { number: 2, id: 'table-2' },
            { number: 5, id: 'table-5' },
            { number: 4, id: 'table-4' },
            { number: 9, id: 'table-9' },
            { number: 3, id: 'table-3' },
            { number: 6, id: 'table-6' },
            { number: 8, id: 'table-8' },
            { number: 7, id: 'table-7' },
            { number: 11, id: 'table-11' },
            { number: 12, id: 'table-12' }
        ];

        function generateMultiplicationTable(number) {
            let tableHTML = `<div class="multiplication-table"><h2>${number} Times Table</h2>`;
            for (let i = 1; i <= 12; i++) {
                tableHTML += `<p>${number} x ${i} = ${number * i}</p>`;
            }
            tableHTML += `</div>`;
            return tableHTML;
        }

        function displayTables() {
            const container = document.getElementById('tables-container');
            multiplicationData.forEach(table => {
                const tableDiv = document.createElement('div');
                tableDiv.id = table.id;
                tableDiv.innerHTML = generateMultiplicationTable(table.number);
                container.appendChild(tableDiv);
            });
        }

        function goBack() {
            window.location.href = 'gamelearn.html';
        }
       
        window.onload = function() {
            displayTables();
        };
    </script>
</body>
</html>
